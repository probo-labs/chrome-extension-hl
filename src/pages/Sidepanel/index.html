<!DOCTYPE html>
<html>
<head>
  <title>Probo Labs Side Panel</title>
  <style>
    /* Reset default margins and make html/body take full height */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Make iframe fill the entire space */
    iframe { 
      width: 100%;
      height: 100%;
      border: none;
      display: block; /* Removes any inline spacing */
    }
  </style>
</head>
<body>
  <iframe src="http://localhost:3000/embd/scenarios/91"></iframe>
</body>
</html>
